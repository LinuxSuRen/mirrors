name: Backup Git repository

on:
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  BackupBinary:
    runs-on: ubuntu-20.04
    steps:
    - name: Set up Go 1.15
      uses: actions/setup-go@v3.4.0
      with:
        go-version: 1.15
      id: go
    - uses: actions/checkout@v2.3.4
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2.4.1
      with:
        version: latest
        args: release --rm-dist --snapshot
  BackupGit:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2.3.4
    - name: backup
      uses: jenkins-zh/git-backup-actions@v0.0.4
      env:
        GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
        TARGET_GIT: "git@gitee.com:linuxsuren/mirrors.git"
